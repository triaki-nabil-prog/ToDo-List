            <div class="modal" id="myModal">

                    <div class="project-form">
                        <label for="project-name">Name</label>
                        <input type="text" class="project-name" required />
                        <label for="project-color">Color</label>
                        <input type="color" class="project-color" />
                        <label for="project-favs">Add to favorites</label>
                        <input type="checkbox" class="project-favs" />

                        <div class="modal-buttons">
                            <button type="button" class="cancel-new">Cancel</button>
                            <button type="button" class="add-new">Add</button>
                        </div>
                    </div>
                </form>
            </div>
